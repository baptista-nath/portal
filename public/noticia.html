<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notícia - Portal de Notícias</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-600 to-blue-800 text-white shadow-lg">
    <div class="container mx-auto px-4 py-6">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-4xl font-bold">Portal de Notícias</h1>
          <p class="text-blue-100 mt-1">Fique por dentro das últimas novidades</p>
        </div>
        <nav class="hidden md:flex space-x-6">
          <a href="/" class="hover:text-blue-200 transition">Home</a>
          <a href="#" class="hover:text-blue-200 transition">Categorias</a>
          <a href="#" class="hover:text-blue-200 transition">Sobre</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <div id="noticia-container" class="max-w-4xl mx-auto">
      <!-- Loading -->
      <div id="loading" class="text-center py-12">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
        <p class="mt-4 text-gray-600">Carregando notícia...</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white mt-16 py-8">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2025 Portal de Notícias. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="/js/noticia.js"></script>
</body>
</html>
